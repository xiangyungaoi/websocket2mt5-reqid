<!DOCTYPE html>
<html>
<head>
    <title>Testing websockets</title>
    <meta charset="utf-8" />
</head>

<script type="text/javascript">
    var webSocket =
        /* new WebSocket('ws://47.95.15.231:8091');*/
        new WebSocket('ws://127.0.0.1:8080/mt5service/websocket/1112');
        
    /*new WebSocket('ws://150.109.41.61:8090');
*/
    webSocket.onerror = function(event) {
        onError(event)
    };

    webSocket.onopen = function(event) {
        onOpen(event)
    };

    webSocket.onclose = function(event) {
        onClose(event)
    };

    webSocket.onmessage = function(event) {
        onMessage(event)
    };

    function onMessage(event) {
        document.getElementById('messages').innerHTML
            = '<br />' + event.data;
    }

    function onOpen(event) {
        document.getElementById('messages').innerHTML
            = 'Connection established';
    }

    function onClose(event) {
        document.getElementById('messages').innerHTML
            += '<br />disconnection';
    }
    function onError(event) {
        alert(event.data);
    }

   





    function GetSymbolInfoByName()
    {
        webSocket.send('{\"reqid\":\"1112\",\"symbolname\":\"EURUSD"}');
        return false;
    }

    function GetSymbolInfoByName2()
    {
        webSocket.send('{\"reqid\":\"1112\",\"symbolname\":\"ETHJPY"}');
        return false;
    }




</script>
<body>
<div>
   
    <input type="submit" title="EURUSD" value="EURUSD" onclick="GetSymbolInfoByName()" />
    <!-- <input type="submit" title="推送行情报价消息" value="推送行情报价消息" onclick="GetMarketDataInfo()" /> -->
    <input type="submit" title="ETHJPY" value="ETHJPY" onclick="GetSymbolInfoByName2()" />
</div>
<div id="messages"></div>
</body>
</html>
